<html>
<head>
  <title> floss </title>
  <style type="text/css">
    html, body {
      margin: 0px;
      font-size: 0px;
      width: 100%;
      height: 100%;
      background-color: lightblue;
    }
    .row {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      flex-wrap: nowrap;
    }
    .cell {
      background-size: 100%, 50%;
      background-repeat: repeat;
        background-position: left 0% top -50%;

      flex: 1 0 auto;
      height: auto;

      animation-duration: 2s;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    .cell:before {
      content: '';
      float: left;
      padding-top: 200%;
    }
    .cell[data-animation="vertical"] {
      animation-name: vertical;
    }
    .cell[data-reverse="true"] {
      animation-direction: reverse;
    }
    @keyframes vertical {
      from {
        background-position: left 0% top 0%;
      }
      to {
        background-position: left 100% top 100%;
      }
    }

    .cell[data-frame="0"] {
      background-image: url('frames/a0.png');
    }
    .cell[data-frame="1"] {
      background-image: url('frames/a1.png');
    }
    .cell[data-frame="2"] {
      background-image: url('frames/a2.png');
    }
    .cell[data-frame="3"] {
      background-image: url('frames/a3.png');
    }
    .cell[data-frame="4"] {
      background-image: url('frames/a4.png');
    }
    .cell[data-frame="5"] {
      background-image: url('frames/a5.png');
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="row">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <script type="text/javascript">

    const sleep = (time) => {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, time);
      });
    };

    const rows = Array.from(document.getElementsByClassName('row'));
    const cells = Array.from(document.getElementsByClassName('cell'));

    rows.forEach((r, ri) => {
      Array.from(r.children).forEach((c, ci) => {
        c.setAttribute('data-frame', (ci) % 6);
        c.setAttribute('data-animation', 'vertical');
        if (ci % 2 === 0) {
          c.setAttribute('data-reverse', 'true');
        }
      });
    });

    (async () => {
      while (true) {
        cells.forEach((c, ci) => {
          const currentFrame = parseFloat(c.getAttribute('data-frame'));
          c.setAttribute('data-frame', (currentFrame + 1) % 6);
        });
        await sleep(500);
      }
    })();

  </script>
</body>
</html>
